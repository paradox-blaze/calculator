<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="calcBody">
        <div class="screen"><input type="text" id="calculatorScreen"></div>
        <div class="calcKeys">
            <div class="clear">
                <button id="clear" onclick="clearField()">CLEAR</button>
                <button id="delete" onclick="backspace()">DELETE</button>
            </div>
            <div class="keys">
                <button onclick="putOnScreen(this)" value="7">7</button>
                <button onclick="putOnScreen(this)" value="8">8</button>
                <button onclick="putOnScreen(this)" value="9">9</button>
                <button onclick="putOnScreen(this)" value="/">/</button>

                <button onclick="putOnScreen(this)" value="4">4</button>
                <button onclick="putOnScreen(this)" value="5">5</button>
                <button onclick="putOnScreen(this)" value="6">6</button>
                <button onclick="putOnScreen(this)" value="*">*</button>

                <button onclick="putOnScreen(this)" value="1">1</button>
                <button onclick="putOnScreen(this)" value="2">2</button>
                <button onclick="putOnScreen(this)" value="3">3</button>
                <button onclick="putOnScreen(this)" value="-">-</button>

                <button onclick="putOnScreen(this)" value=".">.</button>
                <button onclick="putOnScreen(this)" value="0">0</button>
                <button class="equalTo" onclick="giveAnswer()">=</button>
                <button onclick="putOnScreen(this)" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
